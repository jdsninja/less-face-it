<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<div class="container col-lg-6 col-lg-offset-3">

	<div class="jumbotron settings">
		<h1>LESS Face it</h1>

		<p class="lead">I have no hair, <select name="skin" id="skin">
			<option value="">____</option>
			<option value="dark">dark</option>
			<option value="light">light</option>
			<option value="green">green</option>
		</select> skin, <select name="eyes" id="eyes">
			<option value="">____</option>
			<option value="blue">blue</option>
			<option value="brown">brown</option>
			<option value="red">red</option>
		</select> eyes and I have <select name="asset" id="asset">
			<option value="">____</option>
			<option value="mustache">hipster mustache</option>
			<option value="glasses">nerd glasses</option>
		</select>.
		</p>
		<button class="reset btn btn-warning">Reset that face</button>
	</div>

	<div class="row marketing">
		<div id="face">
			<div class="forehead-ctn">
				<div class="forehead"></div>
			</div>
			<div class="between">
				<div class="face-ctn">
					<div class="eyes">
						<div class="eye left">
							<div class="pupil"></div>
						</div>
						<div class="eye right">
							<div class="pupil"></div>
						</div>
					</div>
					<div class="glasses">
						<div class="left"></div>
						<div class="right"></div>
					</div>
					<div class="mustache small">
						<div class="left"></div>
						<div class="right"></div>
					</div>
					<div class="mouth"></div>
				</div>
			</div>
			<div class="chin-ctn">
				<div class="chin"></div>
			</div>

		</div>
	</div>
	<div class="footer">
		<p>© Jérôme D.Soucy 2013</p>
	</div>
</div>

<script src="js/scripts.min.js"></script>

</body>
</html>
