<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" href="stylesheets/print.css" media="print">
    <link rel="stylesheet" href="css/styles.css" media="screen">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>LESS Face It by jeromeds</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>LESS Face It</h1>
        <h2>Create face with LESS, CSS3 &amp; JavaScript. How cool is that? :)</h2>
        <a href="https://github.com/jeromeds/less-face-it" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
			<h1>LESS Face it</h1>
			<div class="settings">
				<p class="lead">I have no hair, <select name="skin" id="skin">
					<option value="dark">dark</option>
					<option value="light">light</option>
				</select> skin, <select name="eyes" id="eyes">
					<option value="blue">blue</option>
					<option value="brown">brown</option>
					<option value="red">red</option>
				</select> eyes and I have <select name="asset" id="asset">
					<option value="mustache">hipster mustache</option>
					<option value="glasses">nerd glasses</option>
				</select>.
				</p>
			</div>

			<div id="face">
				<div class="forehead-ctn">
					<div class="forehead"></div>
				</div>
				<div class="between">
					<div class="face-ctn">
						<div class="eyes">
							<div class="eye left">
								<div class="pupil"></div>
							</div>
							<div class="eye right">
								<div class="pupil"></div>
							</div>
						</div>
						<div class="glasses">
							<div class="left"></div>
							<div class="right"></div>
						</div>
						<div class="mustache small">
							<div class="left"></div>
							<div class="right"></div>
						</div>
						<div class="mouth"></div>
					</div>
				</div>
				<div class="chin-ctn">
					<div class="chin"></div>
				</div>

			</div>

        </section>

        <aside id="sidebar">
          <a href="https://github.com/jeromeds/less-face-it/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/jeromeds/less-face-it/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/jeromeds/less-face-it"></a> is maintained by <a href="https://github.com/jeromeds">jeromeds</a>.</p>

        </aside>
      </div>
    </div>
	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/common.js"></script>
  </body>
</html>
